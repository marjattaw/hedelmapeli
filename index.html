<html lang="fi">
<head>

    <title>Hedelmäpeli</title>

<body>

    <div id="rullat">
        <div class="rulla"><img src="images/faarao.png" alt="Faarao"></div>
        <div class="rulla"><img src="images/faarao.png" alt="Faarao"></div>
        <div class="rulla"><img src="images/faarao.png" alt="Faarao"></div>
        <div class="rulla"><img src="images/faarao.png" alt="Faarao"></div>
    </div>
    <button id="pelaa">Pelaa</button>
    <div>
        <p id="viesti"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
